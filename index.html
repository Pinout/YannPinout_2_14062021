<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Reservia</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="flexboxgrid-6.3.1/css/flexboxgrid.css" type="text/css">
</head>

<body>
    <main class="container">

<!-- Header -->
        <header>  
            <div id="logo">   <img src="images/logo/Reservia.svg" alt="Reservia logo" />   </div>
            <nav>
                <div class="hebergements_activites">
                    <a class="header_navlink" href="#hebergement">Hébergements</a>
                    <a class="header_navlink" href="#activites">Activités</a>
                </div>
                <a class="signup" href="#">S'inscrire</a>
            </nav>
        </header>

<!-- Titres -->
        <div class="header_titre">
            <div class="titre_principal">
                <div class="titre_trouvez">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                </div>
                <div class="titre_enplein">
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
            </div>

<!-- Barre de recherche -->
            <div id="search_section">
                <div class="search_bar">
                    <div class="gps_logo">
                        <i class="fas fa-map-marker-alt fa-lg"></i>
                    </div>
                    <input type="search" class="text_field"  placeholder="Marseille, France" name="location_search">
                    <input type="submit" class="rechercher" value="Rechercher"> </input>
                </div>
            </div>
        </div>

<!-- Filtres -->
        <div id="filtres_section">
            <div class="titre_filtres">
                <p>Filtres</p>
            </div>
            <div class="filtre">
                <div class="filtre_bouton">
                    <div class="circle_icon_filter">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <p>Economique</p>
                </div>
                <div class="filtre_bouton">
                    <div class="circle_icon_filter">
                        <i class="fas fa-child fa-lg"></i>
                    </div>
                    <p>Familial</p>
                </div>
                <div class="filtre_bouton">
                    <div class="circle_icon_filter">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p>Romantique</p>
                </div>
                <div class="filtre_bouton">
                    <div class="circle_icon_filter">
                        <i class="fas fa-dog"></i>
                    </div>
                    <p>Animaux autorisés</p>
                </div>
            </div>
        </div>
        <h3 class="city_info">
            <span class="i_logo"><i class="fas fa-info"></i></span>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </h3>



    </main>
</body>
</html>
